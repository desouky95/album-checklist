<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Submit a URL</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-900 flex items-center justify-center p-4">
  <main class="w-full max-w-md bg-gray-800 rounded-xl shadow-lg p-6">
    <h1 class="text-xl font-bold text-white mb-2">Add a LastSticker Collection URL</h1>
    <p class="text-gray-400 text-sm mb-4">Paste a link and hit submit. Only <strong>http://</strong> or <strong>https://</strong> URLs are accepted.</p>

    <form id="urlForm" novalidate class="space-y-4" method="post" action="/submit">
      <div>
        <label for="url" class="block text-sm font-medium text-gray-300 mb-1">URL</label>
        <input id="url" name="url" type="url" inputmode="url" placeholder="https://example.com" autocomplete="off" spellcheck="false" required pattern="https?://.+" class="w-full rounded-lg border border-gray-600 bg-gray-700 text-white px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <p class="text-xs text-gray-500 mt-1">Example: https://your-site.com/page</p>
        <p id="urlError" class="text-sm text-red-500 h-5"></p>
      </div>

      <button id="submitBtn" type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg">Submit URL</button>
      <div id="success" class="hidden text-sm text-green-400 mt-2"></div>
    </form>

    <footer class="mt-4 text-gray-500 text-xs text-center">Built with Tailwind CSS and vanilla JS</footer>
  </main>

  <script>
    const form = document.getElementById('urlForm');
    const input = document.getElementById('url');
    const errorEl = document.getElementById('urlError');
    const successEl = document.getElementById('success');
    const submitBtn = document.getElementById('submitBtn');

    function isHttpUrl(value) {
      try {
        const u = new URL(value);
        return u.protocol === 'http:' || u.protocol === 'https:';
      } catch (_) {
        return false;
      }
    }

    function validate() {
      const v = input.value.trim();
      let msg = '';
      if (!v) {
        msg = 'Please enter a URL.';
      } else if (!isHttpUrl(v)) {
        msg = 'Enter a valid http(s) URL.';
      }
      errorEl.textContent = msg;
      submitBtn.disabled = Boolean(msg);
      return !msg;
    }

    input.addEventListener('input', validate);
    // form.addEventListener('submit', (e) => {
    //   e.preventDefault();
    //   if (!validate()) return;

    //   const url = input.value.trim();
    //   successEl.textContent = `Submitted: ${url}`;
    //   successEl.classList.remove('hidden');
    // });

    validate();
  </script>
</body>

</html>
